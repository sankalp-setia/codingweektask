<html lang="en">

<head>
    <style>
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #content{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(10,minmax(150px,auto));
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            margin: 0 auto;
            
        }
        #content p{
            background:  #33b5e5;
            padding: 30px;
        }
    </style>

    <title>Products</title>
</head>

<body>
    <div class="row bg-info h-25 d-flex">
        <div class="d-flex justify-content-end ">
            <a href="aboutme.html" class="text-decoration-none text-dark fw-bold">About Me</a>

        </div>


    </div>

    <div class="row justify-content-center bg-info h-25">
        <div class="p-4 col-6 align-items-top">


            <input type="text" id="email" class="form-control" placeholder="search..">

        </div>
    </div>
    <div>
        <p class="fw-bold lead">Product Listings</p>
    </div>

    <div id="content">
        <!-- <p id="data"></p> -->
        
         


    </div>
    <script type="text/javascript" >
        fetch('data.json')
        .then(function(response){
            return response.json();
        })
        .then(function (data){
            for(var i=0; i<data.length; i++){
                var x = document.createElement('p');
                x.setAttribute("id","data");
                x.innerHTML = data[i].title + "<br/>" + data[i].description
                ;
                document.getElementById("content").appendChild(x);
               
            }



        })
        .catch(function (err){
            console.log(err);
        })
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
